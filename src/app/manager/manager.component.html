<mat-toolbar color="accent" fxLayoutGap="8px">

    Dashboard</a>
  <a mat-button routerLink="/manager/users" routerLinkActive="active-link">User
    Management</a>
  <a mat-button routerLink="/manager/receipts" routerLinkActive="active-link">Receipt
    Lookup</a>
  <span class="flex-spacer"></span>
  <button mat-icon-button routerLink="/inventory" matTooltip="Inventory"

  </button>
</mat-toolbar>
